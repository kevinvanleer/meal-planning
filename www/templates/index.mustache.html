<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#4a7c59">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <title>Meal Plans â€” Van Leer Family</title>
  <link rel="stylesheet" href="assets/css/main.css?v={{cssHash}}">
  <link rel="manifest" href="assets/manifest.json">
  <link rel="icon" href="assets/icons/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="assets/icons/icon.svg">
  <script>
    (function() {
      var weeks = {{{weeksJson}}};
      var today = new Date();
      var day = today.getDay();
      var diff = today.getDate() - day + (day === 0 ? -6 : 1);
      var monday = new Date(today.setDate(diff));
      var weekStart = monday.toISOString().split('T')[0];

      var targetWeek = weeks.find(function(w) { return w === weekStart; });
      if (targetWeek) {
        window.location.replace('week/' + targetWeek + '/#meals');
      } else {
        window.location.replace('archive/');
      }
    })();
  </script>
</head>
<body>
  <header>
    <h1>Meal Plans</h1>
    <p class="subtitle">Redirecting to current week...</p>
  </header>
  <main>
    <p>If you are not redirected, <a href="archive/">view all weeks</a>.</p>
  </main>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('assets/sw.js');
    }
  </script>
</body>
</html>
